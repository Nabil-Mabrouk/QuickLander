version: '3'
services:  
  web:
    build: .
    command: ["sh", "-c", "python3 manage.py makemigrations; python3 manage.py migrate; python3 manage.py collectstatic --no-input; gunicorn QuickLander.wsgi:application --bind 0.0.0.0:8000"]
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles
    ports:
      - 8000:8000
  nginx:
    image: nginx:latest
    container_name: nginx_revers_proxy
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/mediafiles

    ports:
      - "80:80"
    depends_on:
      - web
volumes:
  static_volume:
  media_volume:
