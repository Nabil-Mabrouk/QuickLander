{%load static%}

<div class="container col-xxl-8 px-4 mb-4">
    <header class="p-3 mb-3 border-bottom">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src={%static 'landing/assets/logo.png' %} alt="Bootstrap Themes" width="32" height="32" loading="lazy">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-3 link-dark">Home</a></li>
                <li><a href="#" class="nav-link px-3 link-dark">Examples</a></li>          
                <li><a href="#" class="nav-link px-3 link-dark">Shop</a></li>
                <li><a href="#" class="nav-link px-3 link-dark">About</a></li>
                <li><a href="#" class="nav-link px-3 link-dark">Contact</a></li>
              </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{%static 'landing/assets/user.png'%}" alt="mdo" width="40" height="32" class="rounded-circle" />
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    {%if user.is_authenticated%}
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                    {%else%}
                    <li><a class="dropdown-item" href="#">Log in</a></li>
                    <li><a class="dropdown-item" href="#">Sign-up</a></li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </header>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %} {% endif %}
</div>
